<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Troisième Site - GitHub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.97);
            padding: 2rem 2.5rem;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(67, 233, 123, 0.12);
            text-align: center;
            max-width: 600px;
            margin: 1rem;
        }
        h1 {
            color: #1abc9c;
            margin-bottom: 1rem;
        }
        .version {
            background: #43e97b;
            color: #fff;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            display: inline-block;
            margin-top: 1.2rem;
            font-weight: bold;
        }
        .timestamp {
            color: #16a085;
            font-size: 0.95rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Troisième Site de Test</h1>
        <p>Voici le troisième site pour vos essais de déploiement GitHub.<br>Chaque site a son propre style pour faciliter la vérification.</p>
        <div class="version">Version 3.0.0</div>
        <div class="timestamp">Dernière mise à jour : 2024-03-19</div>
    </div>
</body>
</html>
