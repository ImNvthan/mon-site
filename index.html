<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Second Site - GitHub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(76, 51, 133, 0.15);
            text-align: center;
            max-width: 600px;
            margin: 1rem;
        }
        h1 {
            color: #4f3ca2;
            margin-bottom: 1rem;
        }
        .version {
            background: #667eea;
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            display: inline-block;
            margin-top: 1.2rem;
            font-weight: bold;
        }
        .timestamp {
            color: #764ba2;
            font-size: 0.95rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deuxième Site de Test</h1>
        <p>Bienvenue sur le second site de test pour le déploiement GitHub !<br>Ce site a un style différent pour faciliter vos essais.</p>
        <div class="version">Version 2.0.0</div>
        <div class="timestamp">Dernière mise à jour : 2024-03-19</div>
    </div>
</body>
</html>
