<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quatrième Site - GitHub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.96);
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(247, 151, 30, 0.13);
            text-align: center;
            max-width: 600px;
            margin: 1rem;
        }
        h1 {
            color: #f7971e;
            margin-bottom: 1rem;
        }
        .version {
            background: #f7971e;
            color: #fff;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            display: inline-block;
            margin-top: 1.2rem;
            font-weight: bold;
        }
        .timestamp {
            color: #b97d10;
            font-size: 0.95rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quatrième Site de Test</h1>
        <p>Ceci est le quatrième site pour vos essais de déploiement GitHub.<br>Chaque site a un style unique pour faciliter vos vérifications.</p>
        <div class="version">Version 4.0.0</div>
        <div class="timestamp">Dernière mise à jour : 2024-03-19</div>
    </div>
</body>
</html>
